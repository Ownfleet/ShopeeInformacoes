<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Extras</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .profile {
            margin-bottom: 20px;
        }
        .profile img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }
        .profile h1 {
            font-size: 24px;
            margin: 15px 0;
        }
        .description {
            font-size: 16px;
            color: #555;
        }
        .links {
            margin: 20px 0;
            text-align: left;
        }
        .links a {
            display: block;
            padding: 15px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #0056b3;
        }
        .link-title {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 5px;
            color: #333;
        }
        .back-button {
            margin-top: 30px;
        }
        .back-button a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-button a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <img src="https://tangerin.vteximg.com.br/arquivos/ids/161979/Shopito-Klabin_Prancheta.png?v=638076940353030000" alt="Sua Foto">

            <p class="description">Acesso Rápido a informações - Links Extras</p>
        </div>
        
        <div class="links">

            </div>

            <!-- Link 2 -->
            <div class="link-group">
                <p class="link-title">Roteiro</p>

            </div>
        </div>

        <!-- Botão de Voltar -->
        <div class="back-button">
            <a href="index.html">Voltar para a Página Inicial</a>
        </div>
    </div>
</body>
</html>
